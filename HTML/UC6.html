
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./UC6.css">
</head>
<body>
    
    <header>
        <div class="header-content header">
            <div class ="logo-content">
                <img src="/images/logo.png">
                <div>
                    <span class="emp-text">EMPLOYEE</span>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>
            </div>    
    </header>
    <div class="form-content">
        <form class="form" action="#">
            <div class="form-head">
                EMPLOYEE PAYROLL FORM
            </div>
            <div class="row-content">
                <label class ="label text" for="name">NAME</label>
                <input class = "input" type="txt" name="name" id="name" placeholder="your Name.." required> 
                
            </div>
            <div class="row-content">
            <label class="label text" for="profile">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile"
                        value="./profile-images/Ellipse -3.png" required>
                        <img class="profie" id="image1" src="./profile-images/Ellipse -3.png">
                    </label>

                    <label>
                        <input type="radio" id="profile2" name="profile"
                        value="./profile-images/Ellipse -5.png" required>
                        <img class="profie" id="image2" src="./profile-images/Ellipse -5.png">
                    </label>

                    <label>
                        <input type="radio" id="profile3" name="profile"
                        value="./profile-images/Ellipse -7.png" required>
                        <img class="profie" id="image3" src="./profile-images/Ellipse -7.png">
                    </label>

                    <label>
                        <input type="radio" id="profile4" name="profile"
                        value="./profile-images/Ellipse -9.png" required>
                        <img class="profie" id="image4" src="./profile-images/Ellipse -9.png">
                    </label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" id="gender1" name="gender" value="male">
                    <label class="text" for="male"> Male</label>

                    <input type="radio" id="gender2" name="gender" value="female">
                    <label class="text" for="female"> Female </label>
                </div>
            </div>
            <div class="row-content">
                <label class ="label text" for="department" >Department </label>
                <div class="dept-radio-content">
                    <input type="checkbox" id="hr" name="hr" value="hr">
                    <label class="text" for="hr"> HR </label>

                    <input type="checkbox" id="Sales" name="Sales" value="Sales">
                    <label class="text" for="Sales"> Sales </label>

                    <input type="checkbox" id="Finance" name="Finance" value="Finance">
                    <label class="text" for="Finance"> Finance </label>

                    <input type="checkbox" id="Engineer" name="Engineer" value="Engineer">
                    <label class="text" for="Engineer"> Engineer </label>

                    <input type="checkbox" id="Others" name="Others" value="Others">
                    <label class="text" for="Others"> Others </label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary"> Choose Salary </label>
                <input class="input" type="range" id="salary" name="salary" min="30000" max="50000" step="100" value="40000">
                <output class="salary-output text" for="salary">40000</output>
            </div>
            <div class="row-content">
                <label class="label text" for="startDate">Start Date</label>
                <div>
                    <select id="day" name="Day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                    </select>

                    <select id="day" name="Day">
                        <option value="Jan">January</option>
                        <option value="Feb">Febraury</option>
                        <option value="Mar">March</option>
                        <option value="Apr">April</option>
                        <option value="May">May</option>
                        <option value="Jun">June</option>
                        <option value="Jul">July</option>
                        <option value="Aug">August</option>
                        <option value="Sep">September</option>
                        <option value="Oct">October</option>
                        <option value="Nov">November</option>
                        <option value="Dec">December</option>
                        </select>
                        <select id="year" name="Year">
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                        </select>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="notes">Notes</label>
                    <textarea id="notes" class="input" name="Notes" placeholder="" style="height:100px"></textarea>
                </div>

                <div class="buttonParent">
                    <a href="/HTML/homeEmployeePayroll.html" class="resetButton button CancelButton">Cancel</a>
                    <div class="submit-reset">
                        <button type="submit" class="button submitBtton" id="submitButton">Submit</button>
                        <button type="reset" class="resetButton button">Reset</button>
                    </div>
                </div>
            </form> 
        </div>

            output.textContent=salary.value;

</body>
</html>
